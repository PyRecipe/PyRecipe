{% extends 'base.html' %}

{% block content %}
    <section style="height: 68vh;" class="d-flex align-items-center justify-content-center container">
        <div>
            <h2 class="mb-4">Kayıt Ol</h2>
            <form>
                <!-- form-name -->
                <div class="row mb-3">
                    <div class="col form-floating">
                        <input type="text" class="form-control" placeholder="Ad">
                        <label class="ms-3">Ad</label>
                    </div>
                    <div class="col form-floating">
                        <input type="text" class="form-control" placeholder="Soyad">
                        <label class="ms-3">Soyad</label>
                    </div>
                </div>
                <!-- /form-name -->

                <!-- form-username -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Kullanıcı Adı">
                    <label class="ms-1">Kullanıcı Adı</label>
                </div>
                <!-- /form-username -->

                <!-- form-email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="E-posta">
                    <label class="ms-1">E-posta</label>
                </div>
                <!-- /form-email -->

                <!-- form-password -->
                <div class="row mb-3">
                    <div class="col form-floating">
                        <input type="password" class="form-control" placeholder="Şifre">
                        <label class="ms-3">Şifre</label>
                    </div>
                    <div class="col form-floating">
                        <input type="password" class="form-control" placeholder="Şifreyi Onayla">
                        <label class="ms-3">Şifreyi Onayla</label>
                    </div>
                </div>
                <!-- /form-password -->

                <!-- form-policy -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label"><b>Kullanım şartları</b>nı kabul ediyorum.</label>
                </div>
                <!-- /form-policy -->

                <!-- form-button -->
                <div class="text-start mt-3">
                    <button type="button" class="btn btn-primary">Kayıt Ol</button>
                </div>
                <!-- /form-button -->
            </form>
        </div>
    </section>

{% endblock %}
