{% extends 'base.html' %}


{% block content %}

<br>
<form class="mb-3 w-25 mx-auto" >
  <h4 class="mt-4"> Aranacak Tarif Bilgileri</h4>
  <br>
  <div class="mb-3">
    <!-- form Recipe name-->
    <label class="form-label ">Tarif Adı</label>
    <input id = "recipe_name" class="form-control shadow" placeholder="Opsiyonel">
  
  </div>

  <!-- form recipe components-->
  <form class="mb-3 w-25 mx-auto" >
  <label class="form-label mt-3">Malzemelerim</label>
  
  <select class="form-select shadow text-muted form-select mb-4" aria-label=".form-select-lg example">
    <option selected>Malzemenizi seçiniz..</option>
    <option value="e1-1">One</option>
    <option value="e1-2">Two</option>
    <option value="e1-3">Three</option>
  </select>
  
  <select class="form-select shadow text-muted form-select mb-4" aria-label=".form-select-sm example">
    <option selected>Malzemenizi seçiniz..</option>
    <option value="e2-1">One</option>
    <option value="e2-2">Two</option>
    <option value="e2-3">Three</option>
  </select>

  <select class="form-select shadow text-muted  form-select mb-4" aria-label=".form-select-sm example">
    <option selected>Malzemenizi seçiniz..</option>
    <option value="e3-1">One</option>
    <option value="e3-2">Two</option>
    <option value="e3-3">Three</option>
  </select>

  <select class="form-select shadow text-muted form-select mb-3" aria-label=".form-select-sm example">
    <option selected>Malzemenizi seçiniz..</option>
    <option value="e4-1">One</option>
    <option value="e4-2">Two</option>
    <option value="e4-3">Three</option>
    
  </select>
  <!-- add form button-->
  <div class="text-center">
    <button id="add" class="btn btn-success btn-sm"><img src="static/plus.svg" /></button>
  </div>

  <br>
  <!-- search button -->
  <button id="search" class="btn btn-success w-25 mb-5">Ara</button>

</form>

<br>


{% endblock %}
