{% extends 'base.html' %}

{% block content %}
    
    <div class="w-75 mx-auto mt-5 mb-5 row">

        <!-- recipe-head-->
        <div class="text-center mb-2">
            <h2>{{ recipe.title }}</h2>

            <!-- recipe-owner-->
            <img class="mb-1" src="static/user.svg">
            <label>Kullanıcı Adı</label>
            <!-- /recipe-owner-->
            
            <!-- recipe-date-->
            <img class="mb-1 ms-4" src="static/calendar.svg">
            <label>{{ recipe.created_at }}</label>
            <!-- /recipe-date-->
        </div>

        <img style="max-width: 65em;" class="rounded mx-auto" src="https://images.wallpaperscraft.com/image/pie_baking_recipe_173786_1600x900.jpg">
        <!-- /recipe-head-->

        <!-- recipe-cooking-time-->
        <div class="text-center mt-4">
            <h5 class="fw-bold">Hazırlık Süresi</h5>
            <label>15dk</label>
        </div>
        <!-- /recipe-cooking-time-->

        <!-- recipe-elements-->
        <div class="mt-3">
            <h5 class="fw-bold text-center">Malzemeler</h5>
            <div class="d-flex justify-content-center">
            <dl>
                <li>Malzeme 1</li>
                <li>Malzeme 2</li>
                <li>Malzeme 3</li>
            </dl>
            </div>
        </div>
        <!-- recipe-elements-->

        <!-- recipe-making-->
        <div class="mt-3 w-75 mx-auto">
            <h5 class="fw-bold text-center">Yapılışı</h5>
            <p>{{ recipe.description }}</p>
        </div>
        <!-- /recipe-making-->

        <!-- recipe-photos-->
        <div class="container mt-4 w-75 mx-auto">
            <div class="row">
                <div class="col text-end">
                    <img style="max-width: 30em;" class="rounded" src="https://images.wallpaperscraft.com/image/pie_baking_recipe_173786_1600x900.jpg">
                </div>
                <div class="col text-start">
                    <img style="max-width: 30em;" class="rounded" src="https://images.wallpaperscraft.com/image/pie_baking_recipe_173786_1600x900.jpg">
                </div>
                <div class="mt-3 col text-end">
                    <img style="max-width: 30em;" class="rounded" src="https://images.wallpaperscraft.com/image/pie_baking_recipe_173786_1600x900.jpg">
                </div>
                <div class="mt-3 col text-start">
                    <img style="max-width: 30em;" class="rounded" src="https://images.wallpaperscraft.com/image/pie_baking_recipe_173786_1600x900.jpg">
                </div>
            </div>
        </div>
        <!-- /recipe-photos-->

        <!-- recipe-comments-->
        <div class="mt-5">
            <div class="text-center">
                <label class="fw-bolder fs-5">Yorumlar • </label>
                <label class="fw-bolder fs-6">{Yorum Sayısı}</label>
            </div>

            <!-- comments -->
            <div class="mt-3 w-75 mx-auto">

                <!-- comment-first -->
                <div class="row">
                    <div class="col text-start">
                        <img class="mb-1" src="static/user.svg">
                        <label>Ad Soyad • </label>
                        <label class="fst-italic">Kullanıcı Adı</label>
                    </div>

                    <div class="col text-end">
                        <label class="fst-italic">created_at</label>
                    </div>

                    <div class="ms-3 me-3">
                        <label>Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                            Enim eu turpis egestas pretium aenean pharetra magna ac.
                            Rutrum quisque non tellus orci ac auctor. Ornare lectus sit amet est placerat.
                            Quisque non tellus orci ac auctor augue mauris augue.
                        </label>
                    </div>
                </div>
                <!-- /comment-first -->
                
                <!-- comment-second -->
                <div class="row mt-5">
                    <div class="col text-start">
                        <img class="mb-1" src="static/user.svg">
                        <label>Ad Soyad • </label>
                        <label class="fst-italic">Kullanıcı Adı</label>
                    </div>

                    <div class="col text-end">
                        <label class="fst-italic">created_at</label>
                    </div>

                    <div class="ms-3 me-3">
                        <label>Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                            Enim eu turpis egestas pretium aenean pharetra magna ac.
                            Rutrum quisque non tellus orci ac auctor. Ornare lectus sit amet est placerat.
                            Quisque non tellus orci ac auctor augue mauris augue.
                        </label>
                    </div>
                </div>
                <!-- /comment-second -->
            </div>
            <!-- /comments -->
           
            <!-- form-comment -->
            <div class="mt-5 w-75 text-center mx-auto">
                <h5 class="fw-bold">Bir Yorum Yazın</h5>

                <!-- form-textarea -->
                <div class="form-floating">
                    <textarea type="text" style="height: 100px" class="form-control" placeholder="Tarif hakkında fikriniz, yorumunuzu paylaşın."></textarea>
                    <label class="text-muted">Tarif hakkında fikriniz, yorumunuzu paylaşın.</label>
                </div>
                <!-- /form-textarea -->

                <!-- form-button -->
                <div class="text-start mt-1">
                    <button type="button" class="btn btn-primary btn-sm">Yorumu Gönder</button>
                </div>
                <!-- /form-button -->
                
            </div>
            <!-- /form-comment -->

        </div>
        <!-- recipe-comments-->

    </div>

{% endblock %}
